<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Portfolio | Secure Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Plus+Jakarta+Sans:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --accent: #00f2ff; --bg: #050505; --card: #111; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; }

        /* --- Admin Panel --- */
        #admin-panel { 
            background: #111; padding: 30px; border-bottom: 2px solid var(--accent); 
            display: none; position: relative;
        }
        .admin-controls { display: flex; flex-wrap: wrap; gap: 15px; align-items: flex-end; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        input, select { padding: 12px; border-radius: 5px; border: 1px solid #333; background: #000; color: #fff; }
        
        .btn-action { background: var(--accent); color: #000; border: none; padding: 12px 25px; cursor: pointer; font-weight: bold; border-radius: 5px; }
        .btn-logout { background: #ff3e00; color: white; position: absolute; top: 10px; right: 10px; border: none; padding: 5px 10px; cursor: pointer; }

        /* --- Portfolio Grid --- */
        .work-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 15px; padding: 20px; }
        .project-card { position: relative; height: 450px; background: var(--card); overflow: hidden; border-radius: 10px; }
        .project-card img { width: 100%; height: 100%; object-fit: cover; }
        .project-info { position: absolute; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); }
        
        .btn-del { position: absolute; top: 15px; left: 15px; background: rgba(255,0,0,0.7); color: white; border: none; padding: 8px; border-radius: 50%; cursor: pointer; display: none; }

        /* Float Button */
        .admin-trigger { position: fixed; top: 20px; right: 20px; z-index: 100; background: none; border: none; color: #333; cursor: pointer; }
    </style>
</head>
<body>

    <button class="admin-trigger" onclick="loginAdmin()"><i class="fas fa-user-shield"></i></button>

    <div id="admin-panel">
        <button class="btn-logout" onclick="logout()">Sair</button>
        <h2 style="margin-bottom: 20px;">Painel de Gestão</h2>
        <div class="admin-controls">
            <div class="input-group">
                <label>Imagem do Projeto</label>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <div class="input-group">
                <label>Título</label>
                <input type="text" id="titleInput" placeholder="Ex: Logotipo Nike">
            </div>
            <div class="input-group">
                <label>Categoria</label>
                <input type="text" id="catInput" placeholder="Ex: Branding">
            </div>
            <button class="btn-action" onclick="handleUpload()">Adicionar ao Portfólio</button>
        </div>
    </div>

    <header style="padding: 100px 10% 40px;">
        <h1 style="font-family: 'Syncopate'; font-size: 3rem;">STUDIO<br><span style="color: var(--accent);">DESIGN</span></h1>
    </header>

    <div class="work-grid" id="main-grid"></div>

    <script>
        const ADMIN_PASS = "1234"; // Define aqui a tua senha
        let projects = JSON.parse(localStorage.getItem('design_db')) || [];
        let isLogged = false;

        function loginAdmin() {
            const pass = prompt("Insira a senha de Administrador:");
            if (pass === ADMIN_PASS) {
                isLogged = true;
                document.getElementById('admin-panel').style.display = 'block';
                render();
            } else {
                alert("Senha incorreta!");
            }
        }

        function logout() {
            isLogged = false;
            document.getElementById('admin-panel').style.display = 'none';
            render();
        }

        function handleUpload() {
            const file = document.getElementById('fileInput').files[0];
            const title = document.getElementById('titleInput').value;
            const cat = document.getElementById('catInput').value;

            if (!file || !title) return alert("Preenche todos os campos!");

            const reader = new FileReader();
            reader.onloadend = function() {
                const base64String = reader.result;
                projects.push({ title, cat, img: base64String });
                localStorage.setItem('design_db', JSON.stringify(projects));
                render();
                // Limpar campos
                document.getElementById('titleInput').value = "";
                document.getElementById('fileInput').value = "";
            }
            reader.readAsDataURL(file);
        }

        function deleteProj(index) {
            if(confirm("Remover este design?")) {
                projects.splice(index, 1);
                localStorage.setItem('design_db', JSON.stringify(projects));
                render();
            }
        }

        function render() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = projects.map((p, i) => `
                <div class="project-card">
                    <button class="btn-del" style="display: ${isLogged ? 'block' : 'none'}" onclick="deleteProj(${i})">
                        <i class="fas fa-trash"></i>
                    </button>
                    <img src="${p.img}">
                    <div class="project-info">
                        <h3>${p.title}</h3>
                        <p style="color: var(--accent); font-size: 0.8rem;">${p.cat}</p>
                    </div>
                </div>
            `).join('');
        }

        render();
    </script>
</body>
</html>
