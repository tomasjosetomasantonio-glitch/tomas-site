<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Portfolio Cloud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Plus+Jakarta+Sans:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00ff88; --bg: #050505; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }
        
        /* Painel Admin */
        #admin-panel { display: none; background: #111; padding: 25px; border-bottom: 2px solid var(--accent); text-align: center; }
        #admin-panel input { padding: 10px; margin: 5px; border-radius: 5px; border: 1px solid #333; background: #000; color: #fff; }
        
        .admin-trigger { position: fixed; top: 15px; right: 15px; opacity: 0.2; background: none; border: none; color: #fff; cursor: pointer; z-index: 1000; font-size: 1.2rem; }
        .admin-trigger:hover { opacity: 1; color: var(--accent); }
        
        /* Grid de Projetos */
        .work-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; padding: 30px; }
        .card { background: #111; border-radius: 12px; overflow: hidden; position: relative; transition: 0.3s; border: 1px solid #222; }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .card img { width: 100%; height: 400px; object-fit: cover; }
        .card-info { padding: 20px; border-top: 1px solid #222; }
        .card-info h4 { margin: 0; text-transform: uppercase; letter-spacing: 1px; }

        .delete-btn { position: absolute; top: 15px; left: 15px; background: #ff4444; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; display: none; font-weight: bold; z-index: 10; }
        
        /* Botão de Upload */
        #btnUpload { background: var(--accent); color: #000; border: none; padding: 10px 25px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        
        #loader { text-align: center; padding: 20px; display: none; color: var(--accent); font-weight: bold; }

        /* Botão WhatsApp */
        .whatsapp-btn { position: fixed; bottom: 25px; right: 25px; background: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; text-decoration: none; box-shadow: 0 4px 15px rgba(0,0,0,0.4); z-index: 1000; }
    </style>
</head>
<body>

    <button class="admin-trigger" onclick="login()"><i class="fas fa-user-gear"></i></button>

    <div id="admin-panel">
        <h3 style="color: var(--accent);">Gestor de Conteúdo Cloud</h3>
        <input type="file" id="fileImg">
        <input type="text" id="title" placeholder="Nome do Trabalho">
        <button onclick="uploadProject()" id="btnUpload">PUBLICAR NO SITE</button>
        <div id="loader"><i class="fas fa-spinner fa-spin"></i> Enviando para a Nuvem...</div>
    </div>

    <header style="padding: 80px 20px; text-align: center;">
        <h1 style="font-family: 'Syncopate'; font-size: 2.5rem; margin: 0;">DESIGN<br><span style="color: var(--accent);">PORTFOLIO</span></h1>
        <p style="color: #666; margin-top: 10px;">Projetos em tempo real via Firebase Cloud</p>
    </header>

    <div class="work-grid" id="grid">
        </div>

    <a href="https://wa.me/5511999999999" class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        // CONFIGURAÇÃO DO FIREBASE (Suas chaves já integradas aqui)
        const firebaseConfig = {
            apiKey: "AIzaSyDpvdnZYMwD0E5c1Fw9F-b82f4AMExyJsI",
            authDomain: "portfolio-design-b883e.firebaseapp.com",
            databaseURL: "https://portfolio-design-b883e-default-rtdb.firebaseio.com",
            projectId: "portfolio-design-b883e",
            storageBucket: "portfolio-design-b883e.firebasestorage.app",
            messagingSenderId: "1028975280544",
            appId: "1:1028975280544:web:c5521a74346397940324c5"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();

        let isLogged = false;

        // Login Admin
        function login() {
            const pass = prompt("Digite a senha administrativa:");
            if(pass === "1234") {
                isLogged = true;
                document.getElementById('admin-panel').style.display = 'block';
                renderDeleteButtons();
                alert("Acesso Liberado!");
            } else {
                alert("Senha incorreta.");
            }
        }

        function renderDeleteButtons() {
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.style.display = isLogged ? 'block' : 'none';
            });
        }

        // Upload de Imagem e Dados
        async function uploadProject() {
            const file = document.getElementById('fileImg').files[0];
            const title = document.getElementById('title').value;
            const btn = document.getElementById('btnUpload');
            const loader = document.getElementById('loader');

            if(!file || !title) {
                alert("Por favor, selecione uma imagem e digite um título.");
                return;
            }

            btn.style.display = 'none';
            loader.style.display = 'block';

            try {
                // 1. Upload da imagem para o Firebase Storage
                const storageRef = storage.ref(`designs/${Date.now()}_${file.name}`);
                const snapshot = await storageRef.put(file);
                const url = await snapshot.ref.getDownloadURL();

                // 2. Salva a URL e o Título no Realtime Database
                await db.ref('projects').push({
                    title: title,
                    url: url,
                    timestamp: Date.now()
                });

                alert("Projeto publicado com sucesso!");
                
                // Resetar formulário
                document.getElementById('fileImg').value = "";
                document.getElementById('title').value = "";
                btn.style.display = 'inline-block';
                loader.style.display = 'none';

            } catch (error) {
                console.error(error);
                alert("Erro ao subir arquivo. Verifique as regras do Firebase.");
                btn.style.display = 'inline-block';
                loader.style.display = 'none';
            }
        }

        // Atualização em Tempo Real (Ouvinte do Banco de Dados)
        db.ref('projects').orderByChild('timestamp').on('value', (snapshot) => {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            
            const data = [];
            snapshot.forEach((childSnapshot) => {
                data.push({ key: childSnapshot.key, ...childSnapshot.val() });
            });

            // Mostrar os mais recentes primeiro
            data.reverse().forEach((p) => {
                grid.innerHTML += `
                    <div class="card">
                        <button class="delete-btn" onclick="deleteProj('${p.key}')">Apagar</button>
                        <img src="${p.url}" alt="${p.title}" loading="lazy">
                        <div class="card-info">
                            <h4>${p.title}</h4>
                        </div>
                    </div>
                `;
            });
            
            if(isLogged) renderDeleteButtons();
        });

        // Função para deletar
        async function deleteProj(key) {
            if(confirm("Tem certeza que deseja remover este projeto do portfólio?")) {
                try {
                    await db.ref('projects').child(key).remove();
                } catch (e) {
                    alert("Erro ao deletar.");
                }
            }
        }
    </script>
</body>
</html>
